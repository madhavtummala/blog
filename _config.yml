title: My blog
author: "Madhav Tummala"
email: madhavtummala@icloud.com

theme: minima

# Minima social links
twitter_username: madhavtummala
github_username: madhavtummala

# Minima: show excerpts in the frontpage
show_excerpts: true

minima:
  date_format: "%Y-%m-%d"

# Minima: custom header links
header_pages:
  - _pages/frontpage.md
  - _pages/about.md
  - _pages/archive.md

include:
    - _pages

exclude: 
    - .gitignore
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
    - LICENSE
    - README.md